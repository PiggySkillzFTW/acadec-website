<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Yaldevi&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap');
		* {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
html, body {
  height: 100%;
}
.main {
	background-color: #2f2f2f;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  transform: scale(1.05);
  position: relative;
  animation: blurred 2s;
  animation-delay: 6s;
  animation-fill-mode: forwards;
}
.d1 {
  position: absolute;
  background-image: url('testpic4.jpg');

  height: 30vh;
  width: 15vw;

  box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  animation: dd1 5s;
  animation-delay: 1s;
  animation-fill-mode: forwards;
  border-radius: 5px;
}
.d2 {
  position: absolute;
  background-image: url('testpic8.png');

  height: 50vh;
  width: 25vw;

  background-position: -50vw 50%;
  left: 10vw;

  top: 50%;
  transform: translateY(-50%);
  z-index: 1;
  animation: dd2 5s;
  animation-delay: 1s;
  border-radius: 5px;
}
.d3 {
  position: absolute;
  background-image: url('testpic.jpg');
  overflow: hidden;

  height: 90vh;
  width: 40vw;
  left: 25vw;
  box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
  background-position: -10vw;

  top: 50%;
  transform: translateY(-50%);
  z-index: 3;
  animation: dd3 5s;
  animation-delay: 1s;
  border-radius: 5px;
}
.d4 {
  position: absolute;
  overflow: hidden;
  background-image: url('testpic2.jpg');

  height: 80vh;
  width: 25vw;
  left: 60vw;
  background-position: 50%;

  top: 50%;
  transform: translateY(-50%);
  z-index: 1;
  animation: dd4 5s;
  animation-delay: 1s;
  border-radius: 5px;
}

.frontpage p {
	opacity: 0;
	position: absolute;
	z-index: 10;
	top: 50%;
	left: 50%;
	color: #fff;
	font-family: 'Spartan',sans-serif;
	font-size: 40px;
	animation: appear 2s;
	animation-delay: 6s;
	animation-fill-mode: forwards;
}

@keyframes dd1 {
  from {
  }
  to {
    width: 93vw;
  }
}

@keyframes dd2 {
  0% {
  }
  50% {
    background-position: Calc(-10vw - 100px) 50%;
  }
}
@keyframes dd3 {
  0% {
  }
  50% {
    background-position: Calc(-35vw - 1000px) 50%;
  }
}
@keyframes dd4 {
  0% {
  }
  50% {
    background-position: Calc(-10vw - 100px) 50%;
  }
}

@keyframes blurred {
	from {
	}

	to {
		filter: blur(10px);
	}
}

@keyframes appear {
	from {
		opacity: 0;
	}

	to {
		opacity: 1;
	}
}

#navbar {
  position: absolute;
  list-style-type: none;
  width: 100%;
  max-height: 0px;
  top: 60px;
  transition: 1s linear;
}

#navbar li {
  float: right;
  clear: both;
  padding-right: 18px;
}

#navbar li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: 'Yaldevi', sans-serif;
  letter-spacing: 3px;
  position: relative;
  z-index: 10;
}

#expand {
  top: 0;
  float: right;
  z-index: 20;
  position: absolute;
}

#nav-icon1 {
  position: absolute;
  top: 15px;
  right: 25px;
  opacity: 0;
  animation: appear 2s;
  animation-delay: 6s;
  animation-fill-mode: forwards;
}

#nav-icon1 span{
  display: block;
  margin: 5px;
  height: 7px;
  width: 40px;
  background: #fff;
  border-radius: 9px;

}
input[type="checkbox"]{
  display:none;
}
#nav-icon1 span{  
  cursor:pointer; 
  -webkit-transition: .25s ease-in-out;
  -moz-transition: .25s ease-in-out;
  -o-transition: .25s ease-in-out;
  transition: .25s ease-in-out;
}

#nav-menu1:checked ~ #nav-icon1 span:nth-child(1){
  transform: rotate(135deg) translate(18px,-5px);
}
#nav-menu1:checked ~ #nav-icon1 span:nth-child(2){
   opacity: 0;
}
#nav-menu1:checked ~ #nav-icon1 span:nth-child(3){
  transform: rotate(-135deg) translate(10px);
}

	</style>
</head>
<body>
<div class="main">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</div>

<div class="frontpage">
  <input type="checkbox" id="nav-menu1" onclick="expand()">
  <label id="nav-icon1" for="nav-menu1">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <ul id="navbar">
    <li><a href="">art</a></li>
    <li><a href="">econ</a></li>
    <li><a href="">lit</a></li>
    <li><a href="">math</a></li>
    <li><a href="">music</a></li>
    <li><a href="">science</a></li>
    <li><a href="">social</a></li>
    <li><a href="">speech</a></li>
  </ul>
  <p>acadec resource.</p>
</div>
<script>
  var count = 0;
  function expand() {
    const el = document.getElementById('navbar');
    if (count % 2 == 0) {
      el.setAttribute('style', 'max-height: 100%');
    } else {
      el.setAttribute('style', 'max-height: 0');
    }
    count++;
  }
</script>
</body>
</html>
